<lib-form-section
  title="CPU / RAM"
  text="Specify the total amount of CPU and RAM reserved by your Notebook Server.
    For CPU-intensive workloads, you can choose more than 1 CPU (e.g. 1.5)."
  icon="fa:fas:microchip"
>
  <div class="row" [formGroup]="parentForm">
    <!--CPU-->
      <mat-form-field appearance="outline" class="column">
        <mat-label>Requested CPUs</mat-label>
        <input
          label="Requested CPUs"
          [attr.disabled]="readonlySpecs ? '' : null"
          matInput
          formControlName="cpu"
          [errorStateMatcher]="parentErrorKeysErrorStateMatcher('maxCpu')"
        />
        <mat-error>{{cpuErrorMessage()}}</mat-error>
      </mat-form-field>

    <!--RAM-->
      <mat-form-field appearance="outline" class="column">
        <mat-label>Requested memory in Gi</mat-label>
        <input
          [attr.disabled]="readonlySpecs ? '' : null"
          matInput
          formControlName="memory"
          [errorStateMatcher]="parentErrorKeysErrorStateMatcher('maxRam')"
        />
        <mat-error>{{getRAMError()}}</mat-error>
      </mat-form-field>
  </div>
  <lib-advanced-options>
    <div class="row">
      <!--CPU-->
      <div class="column">
        <mat-form-field appearance="outline" class="wide">
          <mat-label>CPU limit</mat-label>
          <input
            matInput
            type="number"
            min="0.1"
            step="0.1"
            [formControl]="parentForm.get('cpuLimit')"
          />
        </mat-form-field>
      </div>
      <!--RAM-->
      <div class="column">
        <mat-form-field appearance="outline" class="wide">
          <mat-label>Memory limit in Gi</mat-label>
          <input
            matInput
            type="number"
            min="0.1"
            step="0.1"
            [formControl]="parentForm.get('memoryLimit')"
          />
        </mat-form-field>
      </div>
    </div>
  </lib-advanced-options>
</lib-form-section>
