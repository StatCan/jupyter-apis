<mat-form-field appearance="outline" class="wide" data-cy-form-input="mount-path">
  <mat-label i18n>Mount path</mat-label>
  <input
    autocomplete="off"
    matInput
    [formControl]="volGroup.get('mount')"
    (input)="(checkDuplicacy)"
  />
  <mat-error>
    {{ showMountPathError() }}
  </mat-error>
</mat-form-field>
