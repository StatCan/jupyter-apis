<lib-form-section-image
  title="Image"
  text="Select the base software you want installed in your server. If you 
  choose a custom image, it must be available in the DAaaS container registry."
  link="https://statcan.github.io/daaas/en/1-Experiments/Selecting-an-Image"
  linkText="Here's some more information to help you select an image for your requirements."
  icon="fa:fab:docker"
>
  <div class="flex-column">
    <mat-checkbox
      *ngIf="allowCustomImage"
      [formControl]="parentForm.get('customImageCheck')"
    >
      Custom Image
    </mat-checkbox>

    <mat-button-toggle-group
      [formControl]="parentForm.get('serverType')"
      class="server-type-wrapper"
      aria-label="Server Type"
    >
      <mat-button-toggle
        value="jupyter"
        aria-label="Use JupyterLab based server"
      >
        <mat-icon class="server-type" svgIcon="jupyterlab"></mat-icon>
      </mat-button-toggle>
      <mat-button-toggle
        value="group-one"
        aria-label="Use Group One based server"
      >
        <mat-icon class="server-type" svgIcon="group-one"></mat-icon>
      </mat-button-toggle>
      <mat-button-toggle
        value="group-two"
        aria-label="Use Group Two based server"
      >
        <mat-icon class="server-type" svgIcon="group-two"></mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <mat-form-field
    class="wide"
    appearance="outline"
    *ngIf="
      !parentForm?.value.customImageCheck &&
      parentForm?.value.serverType === 'jupyter'
    "
  >
    <!-- If readonly, then make it an input element instead of select -->
    <mat-label>Image</mat-label>
    <mat-select
      placeholder="Docker Image"
      [formControl]="parentForm.get('image')"
    >
      <mat-option *ngFor="let img of images" [value]="img">
        {{ img }}
      </mat-option>
    </mat-select>
    <mat-error>Please provide and Image to use</mat-error>
  </mat-form-field>

  <mat-form-field
    class="wide"
    appearance="outline"
    *ngIf="
      !parentForm?.value.customImageCheck &&
      parentForm?.value.serverType === 'group-one'
    "
  >
    <!-- If readonly, then make it an input element instead of select -->
    <mat-label>Image</mat-label>
    <mat-select
      placeholder="Docker Image"
      [formControl]="parentForm.get('imageGroupOne')"
    >
      <mat-option *ngFor="let img of imagesGroupOne" [value]="img">
        {{ img }}
      </mat-option>
    </mat-select>
    <mat-error>Please provide and Image to use</mat-error>
  </mat-form-field>

  <mat-form-field
    class="wide"
    appearance="outline"
    *ngIf="
      !parentForm?.value.customImageCheck &&
      parentForm?.value.serverType === 'group-two'
    "
  >
    <!-- If readonly, then make it an input element instead of select -->
    <mat-label>Image</mat-label>
    <mat-select
      placeholder="Docker Image"
      [formControl]="parentForm.get('imageGroupTwo')"
    >
      <mat-option *ngFor="let img of imagesGroupTwo" [value]="img">
        {{ img }}
      </mat-option>
    </mat-select>
    <mat-error>Please provide and Image to use</mat-error>
  </mat-form-field>

  <mat-form-field
    class="wide"
    appearance="outline"
    *ngIf="parentForm?.value.customImageCheck"
  >
    <mat-label>Custom Image</mat-label>
    <input
      matInput
      placeholder="Provide a custom Image"
      [formControl]="parentForm.get('customImage')"
      #cstmimg
    />
    <mat-error>Please provide and Image to use</mat-error>
  </mat-form-field>

  <lib-advanced-options>
    <div class="row">
      <mat-form-field class="column" appearance="outline">
        <mat-label>Image pull policy</mat-label>
        <mat-select [formControl]="parentForm.get('imagePullPolicy')">
          <mat-option value="Always">Always</mat-option>
          <mat-option value="IfNotPresent">IfNotPresent</mat-option>
          <mat-option value="Never">Never</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </lib-advanced-options>
</lib-form-section-image>
