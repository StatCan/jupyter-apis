<lib-form-section
  title="{{ 'jupyter.formSpecs.cpuRam' | translate }}"
  text="{{ 'jupyter.formSpecs.cpuDesc' | translate }}"
  icon="fa:fas:microchip"
>
  <div class="row" [formGroup]="parentForm">
    <!--CPU-->
      <mat-form-field appearance="outline" class="column">
        <mat-label>Requested CPUs</mat-label>
        <input
          label="{{ 'jupyter.formSpecs.cpuRequested' | translate }}"
          [attr.disabled]="readonlySpecs ? '' : null"
          matInput
          formControlName="cpu"
          [errorStateMatcher]="parentErrorKeysErrorStateMatcher('maxCpu')"
        />
        <mat-error>{{cpuErrorMessage()}}</mat-error>
      </mat-form-field>

    <!--RAM-->
      <mat-form-field appearance="outline" class="column">
        <mat-label>{{ 'jupyter.formSpecs.memoryRequested' | translate }}</mat-label>
        <input
          [attr.disabled]="readonlySpecs ? '' : null"
          matInput
          formControlName="memory"
          [errorStateMatcher]="parentErrorKeysErrorStateMatcher('maxRam')"
        />
        <mat-error>{{getRAMError()}}</mat-error>
      </mat-form-field>
  </div>
  <lib-advanced-options>
    <div class="row">
      <!--CPU-->
      <div class="column">
        <mat-form-field appearance="outline" class="wide">
          <mat-label>
            {{ 'jupyter.formSpecs.cpuLimit' | translate }}
          </mat-label>
          <input
            matInput
            type="number"
            min="0.1"
            step="0.1"
            [formControl]="parentForm.get('cpuLimit')"
          />
        </mat-form-field>
      </div>
      <!--RAM-->
      <div class="column">
        <mat-form-field appearance="outline" class="wide">
          <mat-label>
            {{ 'jupyter.formSpecs.memoryLimit' | translate }}
          </mat-label>
          <input
            matInput
            type="number"
            min="0.1"
            step="0.1"
            [formControl]="parentForm.get('memoryLimit')"
          />
        </mat-form-field>
      </div>
    </div>
  </lib-advanced-options>
</lib-form-section>
