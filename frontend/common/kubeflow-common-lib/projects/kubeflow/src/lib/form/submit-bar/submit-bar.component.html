<mat-divider></mat-divider>

<div class="flex bar">
  <button
    *ngIf="!isApplying"
    mat-raised-button
    color="primary"
    (click)="create.emit(true)"
    [disabled]="createDisabled"
    data-cy-submit-bar-create
    i18n
  >
    CREATE
  </button>

  <button
    *ngIf="isApplying"
    mat-raised-button
    disabled
    data-cy-submit-bar-creating
  >
    <div class="waiting-button-wrapper">
      <mat-spinner diameter="16"></mat-spinner>
      <div i18n>CREATING</div>
    </div>
  </button>

  <button
    mat-raised-button
    (click)="cancel.emit(true)"
    data-cy-submit-bar-cancel
    i18n
  >
    CANCEL
  </button>

  <div class="flex text-area" *ngIf="allowYAMLEditing">
    <button class="btn-link" (click)="yaml.emit(true)" data-cy-submit-bar-edit i18n>
      Edit
    </button>
    <span i18n> and submit YAML</span>
  </div>
</div>
