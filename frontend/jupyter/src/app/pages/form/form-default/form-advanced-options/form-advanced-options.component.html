<lib-form-section
  title="{{ 'jupyter.formAdvancedOptions.miscSettings' | translate }}"
  text="{{ 'jupyter.formAdvancedOptions.miscSettingsDesc' | translate }}"
  icon="fa:fas:cogs"
>
  <!--Enable Shared Memory-->
  <mat-slide-toggle [formControl]="parentForm.get('shm')">
    {{ 'jupyter.formAdvancedOptions.enableSharedMemory' | translate }}
  </mat-slide-toggle>
  
  <!--Select System Language-->
  <mat-form-field class="wide column" appearance="outline">
    <mat-label>System Language</mat-label>
    <mat-select [formControl]="parentForm.get('language')">
      <mat-option *ngFor="let v of languageList" [value]="v.id">
        {{ v.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  
</lib-form-section>
