<mat-icon
  *ngIf="notebookServerType === 'jupyter'"
  svgIcon="jupyterlab-icon"
  aria-hidden="false"
  aria-label="JupyterLab based server"
  i18n-aria-label
></mat-icon>
<mat-icon
  *ngIf="notebookServerType === 'group-one'"
  svgIcon="group-one-icon"
  aria-hidden="false"
  aria-label="Rstudio based server"
  i18n-aria-label
></mat-icon>
<mat-icon
  *ngIf="notebookServerType === 'group-two'"
  svgIcon="group-two-icon"
  aria-hidden="false"
  aria-label="Ubuntu based server"
  i18n-aria-label
></mat-icon>
<mat-icon
  *ngIf="notebookServerType === 'group-three'"
  svgIcon="group-three-icon"
  aria-hidden="false"
  aria-label="SAS based server"
  i18n-aria-label
></mat-icon>
