<div class="flex">
  <div class="page-padding-left"></div>

  <button
    *ngIf="backButton"
    mat-icon-button
    class="back-button"
    (click)="emitBack()"
  >
    <mat-icon>arrow_back</mat-icon>
  </button>

  <div class="mat-headline-5 title-margin" data-cy-toolbar-title>
    <h1>
      {{ title }}
    </h1>
  </div>

  <div class="margin-content">
    <ng-content></ng-content>
  </div>

  <div class="toolbar-buttons">
    <ng-container *ngFor="let button of buttons">
      <div [matTooltip]="button.tooltip">
        <!--raised button-->
        <ng-container *ngIf="!button.stroked">
          <ng-container *ngIf="!isMenu(button)">
            <button
              mat-button
              [color]="button.color"
              [disabled]="button.disabled"
              (click)="button.fn()"
              class="toolbar-button"
              [attr.data-cy-toolbar-button]="button.text"
            >
              <mat-icon *ngIf="button.icon" class="button-icon">
                {{ button.icon }}
              </mat-icon>
              {{ button.text }}
            </button>
          </ng-container>
          <!--raised menu button-->
          <ng-container *ngIf="isMenu(button)">
            <button
              mat-button
              [color]="button.color"
              [disabled]="button.disabled"
              class="toolbar-button"
              [attr.data-cy-toolbar-button]="button.text"
              [matMenuTriggerFor]="settings"
            >
              <mat-icon *ngIf="button.icon" class="button-icon">
                {{ button.icon }}
              </mat-icon>
              {{ button.text }}
            </button>
            <mat-menu #settings="matMenu">
              <ng-container *ngFor="let b of button.menu">
                <button
                  mat-menu-item
                  [disabled]="b.disabled"
                  (click)="b.fn()"
                  [attr.data-cy-toolbar-button-menu]="b.text"
                >
                  <mat-icon *ngIf="b.icon" class="button-icon">
                    {{ b.icon }}
                  </mat-icon>
                  {{ b.text }}
                </button>
              </ng-container>
            </mat-menu>
          </ng-container>
        </ng-container>

        <!--stroked button-->
        <ng-container *ngIf="button.stroked">
          <ng-container *ngIf="!isMenu(button)">
            <button
              mat-stroked-button
              [color]="button.color"
              [disabled]="button.disabled"
              (click)="button.fn()"
              class="toolbar-button"
              [attr.data-cy-toolbar-button]="button.text"
            >
              <mat-icon *ngIf="button.icon" class="button-icon">
                {{ button.icon }}
              </mat-icon>
              {{ button.text }}
            </button>
          </ng-container>
          <!--stroked menu button-->
          <ng-container *ngIf="isMenu(button)">
            <button
              mat-stroked-button
              [color]="button.color"
              [disabled]="button.disabled"
              class="toolbar-button"
              [attr.data-cy-toolbar-button]="button.text"
              [matMenuTriggerFor]="settings"
            >
              <mat-icon *ngIf="button.icon" class="button-icon">
                {{ button.icon }}
              </mat-icon>
              {{ button.text }}
            </button>
            <mat-menu #settings="matMenu">
              <ng-container *ngFor="let b of button.menu">
                <button
                  mat-menu-item
                  [disabled]="b.disabled"
                  (click)="b.fn()"
                  [attr.data-cy-toolbar-button-menu]="b.text"
                >
                  <mat-icon *ngIf="b.icon" class="button-icon">
                    {{ b.icon }}
                  </mat-icon>
                  {{ b.text }}
                </button>
              </ng-container>
            </mat-menu>
          </ng-container>
        </ng-container>
      </div>
    </ng-container>
  </div>
</div>

<mat-divider class="page-placement margin-top"></mat-divider>
