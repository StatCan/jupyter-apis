<lib-form-section
  title="CPU / RAM"
  i18n-title="Title for the CPU/RAM form section"
>
  <div class="row" [formGroup]="parentForm">
    <!--CPU AAW, do not take their lib-positive-input -->
    <mat-form-field appearance="outline" class="column">
      <mat-label>CPU Request</mat-label>
      <input
        label="Requested CPUs"
        i18n-label
        matInput
        formControlName="cpu"
        [errorStateMatcher]="parentErrorKeysErrorStateMatcher('maxCpu')"
      />
      <mat-error>{{getCPULimitError()}}</mat-error>
    </mat-form-field>

    <!--RAM AAW, do not take their lib-positive-input-->
    <mat-form-field appearance="outline" class="column">
      <mat-label>Memory requests</mat-label>
      <input
        matInput
        i18n-label
        formControlName="memory"
        label="Requested memory in Gi"
        [errorStateMatcher]="parentErrorKeysErrorStateMatcher('maxRam')"
      />
      <mat-error>{{getRAMLimitError()}}</mat-error>
    </mat-form-field>
  </div>

  <lib-advanced-options>
    <div class="row">
      <!--CPU-->
      <div class="column">
        <mat-form-field appearance="outline" class="wide">
          <mat-label i18n>CPU limit</mat-label>
          <input
            matInput
            type="number"
            min="0.1"
            step="0.1"
            [formControl]="parentForm.get('cpuLimit')"
            [errorStateMatcher]="parentErrorKeysErrorStateMatcher('cpuLimit')"
          />
          <mat-error>{{getCPULimitError()}}</mat-error>
        </mat-form-field>
      </div>

      <!--RAM-->
      <div class="column">
        <mat-form-field appearance="outline" class="wide">
          <mat-label i18n> Memory limit in Gi </mat-label>
          <input
            matInput
            type="number"
            min="0.1"
            step="0.1"
            [formControl]="parentForm.get('memoryLimit')"
            [errorStateMatcher]="parentErrorKeysErrorStateMatcher('memoryLimit')"
          />
          <mat-error>{{getRAMLimitError()}}</mat-error>
        </mat-form-field>
      </div>
    </div>
  </lib-advanced-options>
</lib-form-section>
