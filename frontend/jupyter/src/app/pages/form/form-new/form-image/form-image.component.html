<lib-form-section>
  <div class="flex-column">
    <mat-button-toggle-group
      [formControl]="parentForm.get('serverType')"
      class="server-type-wrapper"
      attr.aria-label="Server Type"
      i18n-aria-label="Aria label for the Server Type"
    >
      <mat-button-toggle
        value="jupyter"
        attr.aria-label="Use JupyterLab based server"
        i18n-aria-label="Aria label for JupyterLab type server"
      >
        <mat-icon class="server-type-icon" svgIcon="jupyter-icon"></mat-icon>
        <p class="server-type-title">JupyterLab</p>
        <p class="server-type-content" i18n>
          An interactive development environment for notebooks, code, and data.
          Ideal for prototyping and experimentation.
        </p>
      </mat-button-toggle>

      <mat-button-toggle
        value="group-one"
        attr.aria-label="Use Group One based server"
        i18n-aria-label="Aria label for Group One server"
        [disabled]="!shouldEnable(imagesGroupOne?.enabledCondition)"
        [matTooltip]="
          !shouldEnable(imagesGroupOne?.enabledCondition)
            ? getDisabledMessage('group-one')
            : ''
        "
        [class.toolbar-icon-disabled]="
          !shouldEnable(imagesGroupOne?.enabledCondition)
        "
      >
        <mat-icon class="server-type-icon" svgIcon="group-one"></mat-icon>
        <p class="server-type-title">RStudio</p>
        <p class="server-type-content" i18n>
          An integrated development environment for R, a programming language
          for statistical computing and graphics.
        </p>
      </mat-button-toggle>

      <mat-button-toggle
        value="group-two"
        attr.aria-label="Use Group Two based server"
        i18n-aria-label="Aria label for Group Two server"
        [disabled]="!shouldEnable(imagesGroupTwo?.enabledCondition)"
        [matTooltip]="
          !shouldEnable(imagesGroupTwo?.enabledCondition)
            ? getDisabledMessage('group-two')
            : ''
        "
        [class.toolbar-icon-disabled]="
          !shouldEnable(imagesGroupTwo?.enabledCondition)
        "
      >
        <mat-icon class="server-type-icon" svgIcon="group-two"></mat-icon>
        <p class="server-type-title">Ubuntu</p>
        <p class="server-type-content" i18n>An Ubuntu remote desktop.</p>
      </mat-button-toggle>

      <mat-button-toggle
        value="group-three"
        attr.aria-label="Use Group Three based server"
        [disabled]="!shouldEnable(imagesGroupThree?.enabledCondition)"
        [matTooltip]="
          !shouldEnable(imagesGroupThree?.enabledCondition)
            ? getDisabledMessage('group-three')
            : ''
        "
        [class.toolbar-icon-disabled]="
          !shouldEnable(imagesGroupThree?.enabledCondition)
        "
        i18n-aria-label
      >
        <mat-icon class="server-type-icon" svgIcon="group-three"></mat-icon>
        <p class="server-type-title">SAS</p>
        <p class="server-type-content" i18n>A SAS image.</p>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</lib-form-section>
