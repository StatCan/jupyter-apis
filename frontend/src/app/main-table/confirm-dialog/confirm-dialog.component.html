<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.no" class="no" cdkFocusInitial>
    {{ data.no.toUpperCase() }}
  </button>
  <button mat-button [mat-dialog-close]="data.yes" class="yes">
    {{ data.yes.toUpperCase() }}
  </button>
</div>
