<lib-form-section>
  <div class="flex-column">
    <mat-button-toggle-group
      [formControl]="parentForm.get('serverType')"
      class="server-type-wrapper"
      aria-label="Server Type"
      i18n-aria-label
      data-cy-form-input="serverType"
    >
      <mat-button-toggle
        value="jupyter"
        aria-label="Use JupyterLab based server"
        i18n-aria-label
      >
        <mat-icon class="server-type-icon" svgIcon="jupyter-icon"></mat-icon>
        <p class="server-type-title">JupyterLab</p>
        <p class="server-type-content" i18n>
          An interactive development environment for notebooks, code, and data.
          Ideal for prototyping and experimentation.
        </p>
      </mat-button-toggle>

      <mat-button-toggle value="sas" aria-label="Use SAS Image" i18n-aria-label>
        <mat-icon class="server-type-icon" svgIcon="sas-icon"></mat-icon>
        <p class="server-type-title">SAS</p>
        <p class="server-type-content" i18n>A SAS image.</p>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</lib-form-section>
