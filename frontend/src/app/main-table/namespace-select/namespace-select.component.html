<!-- Namespaces Selector -->
<mat-form-field>
  <mat-label>{{ "namespaceSelect.lblSelectNamespace" | translate }}</mat-label>
  <input
    matInput
    [(ngModel)]="currNamespace"
    name="namespacesSelect"
    (keyup.enter)="namespaceChanged(currNamespace)"
  />
</mat-form-field>
<button
  mat-button
  color="accent"
  class="margin"
  (click)="namespaceChanged(currNamespace)"
>
  {{ "namespaceSelect.btnUpdate" | translate }}
</button>
