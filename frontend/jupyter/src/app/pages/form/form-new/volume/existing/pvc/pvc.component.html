<mat-form-field
  appearance="outline"
  class="wide dynamic-form-field-margin-bottom"
  data-cy-form-input="existing-volume"
>
  <mat-label i18n>Name</mat-label>
  <mat-select
    [formControl]="pvcGroup.get('claimName')"
    #select
    [errorStateMatcher]="matcher"
  >
    <mat-option *ngFor="let pvc of pvcs" [value]="pvc.name">
      <div class="flex space-between">
        <div class="name truncate">
          {{ pvc.name }} {{ isProtectedLabel(pvc) }}
        </div>
        <ng-container *ngIf="select.panelOpen">
          <div class="size">{{ pvc.capacity }}</div>
        </ng-container>
      </div>
    </mat-option>
  </mat-select>
  <mat-error>
    {{ showNameError() }}
  </mat-error>
</mat-form-field>
