<div class="card mat-elevation-z2">
  <div class="header">
    <mat-icon>storage</mat-icon>
    <p>Notebook Volumes</p>
  </div>

  <table mat-table [dataSource]="pvcProperties" matSort>
    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let elem">
        <!-- Running -->
        <mat-icon
          *ngIf="!checkDeletionStatus(elem)"
          [ngClass]="['running', 'status']"
          matTooltip="Running"
          >check_circle
        </mat-icon>
        
        <!-- Waiting -->
        <mat-spinner
          *ngIf="checkDeletionStatus(elem)"
          matTooltip="Deleting Volume"
          diameter="24"
          class="inline"
        >
        </mat-spinner>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let elem">{{ elem.pvc.name }}</td>
    </ng-container>

    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef>Size</th>
      <td mat-cell *matCellDef="let elem">
        {{ elem.pvc.size }}
      </td>
    </ng-container>

    <ng-container matColumnDef="mountedBy">
      <th mat-header-cell *matHeaderCellDef>Used By</th>
      <td mat-cell *matCellDef="let elem">
        {{ elem.mountedBy || '(None)' }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let elem">
        <button
          mat-icon-button
          [disabled]="checkDeletionStatus(elem) || elem.mountedBy"
          (click)="deletePvc(elem)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
