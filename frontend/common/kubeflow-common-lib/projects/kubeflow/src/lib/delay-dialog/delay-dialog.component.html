<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
    <mat-form-field appearance="outline" class="wide">
      <input matInput type="number" id="delayhours" name="delayhours" min="0" max="48" value="{data.hours}" />
    </mat-form-field>
  <p class="error">{{ data.error }}</p>
</div>
<div mat-dialog-actions>
  <button
    mat-button
    (click)="onCancelClicked()"
    [mat-dialog-close]="DELAY_DIALOG_RESP.CANCEL">
    No idea
  </button>

  <button
    mat-button  
    (click)="onOkClicked()"
    [mat-dialog-close]="data.hours">
    REally
  </button>
</div>
